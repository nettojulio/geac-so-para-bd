services:
  geac-postgres:
    container_name: geac-postgres
    image: postgres:18.1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
       - ./docker-database-initial.sql:/docker-entrypoint-initdb.d/docker-database-initial.sql
    networks:
      - app-private-network

volumes:
  postgres-data:

networks:
  app-private-network:
    driver: bridge
    name: app-private-network